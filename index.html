<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="js/data.audio.js"></script>
    <script src="models/moveable_object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/coins_class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/throwable_object.class.js"></script>
    <script src="models/boss-bar.class.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/gameOver.js"></script>

    <title>El Pollo Loco</title>

</head>

<body>
    <div id="fullscreen">

        <div id="startscreen">

            <div class="game_description">
                <img src="img/tasten/icons8-tastatur-64.png" style="width: 60px; height: 55px" alt="">
                <div class="description_container">
                    <p>Run left </p>
                    <div class="keyboard_img">
                        <img src="img/tasten/iconlinks.png" style="width: 25px; height: 25px" alt="">
                    </div>
                </div>
                <div class="description_container">
                    <p>Run right</p>
                    <div class="keyboard_img">
                        <img src="img/tasten/iconrechts.png" style="width: 25px; height: 25px" alt="">
                    </div>
                </div>
                <div class="description_container">
                    <p>Jump </p>
                    <div class="keyboard_img">
                        <img src="img/tasten/iconleertaste.png" style="width: 40px; height: 25px" alt="">
                    </div>
                </div>
                <div class="description_container">
                    <p>Throw bottles</p>
                    <div class="keyboard_img">
                        <img src="img/tasten/icond.png" style="width: 25px; height: 25px" alt="">
                    </div>
                </div>

            </div>

            <img class="startscreen_img" src="img/9_intro_outro_screens/start/startscreen_1.png">
            <button class="start_game" onclick="startGame()">Spiel starten</button>


        </div>



        <div id="game" class="d-none">
            <div id="canvas_screen">
                <h1 id="title">El Pollo Loco</h1>
                <div id="fullscreen">
                    <canvas id="canvas" width="760px" height="480px"></canvas>

                    <div class="footer">
                        <button onclick="fullscreen()">Fullscreen</button>
                        <button id="muteButton" onclick="muteToggle()">Stummschalten / Stummschaltungaufheben</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="d-none" id="gameOver">
            <div id="endScreen">
                <img src="img/9_intro_outro_screens/game_over/game over!.png">
                <button class="new_game_button" onclick="startGame()">New Game</button>
            </div>
        </div>

        <div class="d-none" id="win">
            <div id="endScreen_win">
                <h2>YOU WIN</h2>
                <button class="new_game_button" onclick="startGame()">New Game</button>
            </div>
        </div>

        <div id="mobile_buttons" class="mobile d-none">
            <div class="moveButtons">
                <button id="run_left"><img src="./img/tasten/iconlinks.png" alt=""></button>
                <button id="run_right"><img src="./img/tasten/iconrechts.png" alt=""></button>
            </div>
            <div class="jump_and_throw">
                <button id="jump"><img src="./img/tasten/iconleertaste.png" alt=""></button>
                <button id="throw"><img src="./img/tasten//icond.png" alt=""></button>
            </div>
        </div>

    </div>

</body>

</html>
